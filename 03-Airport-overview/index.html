<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airports Maps</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>
    <script
      src="https://js.arcgis.com/calcite-components/3.2.1/calcite.esm.js"
      type="module"
    ></script>
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>
  </head>

  <body>
    <calcite-loader></calcite-loader>

    <calcite-shell>
      <calcite-navigation slot="header">

        <calcite-navigation-logo id="header-title" heading=" Airports Overview " heading-level="1" slot="logo" description="Philippines" icon="plane"> </calcite-navigation-logo>
       <calcite-menu slot="content-end">
            <calcite-menu-item text="Joshua De Leon" icon-start="user" heading-level="3" text-enabled href="https://www.linkedin.com/in/joshua-de-leon-8b0310301/"></calcite-menu-item></calcite-menu-item>
        </calcite-menu>
        </calcite-navigation>
      
      <div id="myView"></div>

      <div id="infoDiv" class="esri-widget">
        <h3>Filter by Type</h3>
        <select id="filter" class="esri-select">
          <option value="">All</option>
          <option value="large_airport">Large Airports</option>
          <option value="medium_airport">Medium Airports</option>
          <option value="small_airport">Small Airports</option>
        </select>
        <div>
          <button id="toggle-cluster" class="esri-button">Disable Clustering</button>
        </div>
        <div id="legendDiv"></div>
      </div>

    </calcite-shell>

    <script src="app.js"></script>
  </body>
</html>
