<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DeckGL v9 + MapLibre + H3 Example</title>

    <!-- H3 library (must come first) -->
    <script src="https://unpkg.com/h3-js@^4.0.0"></script>

    <!-- DeckGL v9 -->
    <script src="https://unpkg.com/deck.gl@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/geo-layers@^9.0.0/dist.min.js"></script>

    <!-- MapLibre basemap -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>

    <link rel="stylesheet" href="styles.css">

    <style>
      html, body {
        margin: 0;
        overflow: hidden;
      }
      #map {
        z-index: 0;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #panel {
        position: absolute;
        z-index: 10000;
      }
      

    </style>
  </head>

    <body>
      <div id="legend">
    <div class="legend-title">HighSchool Enrollment Levels</div>
    <div class="legend-item">
      <span class="legend-color" style="background: rgb(179,0,0)"></span> High &gt; 30,000
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background: rgb(255,102,0)"></span> Medium 10,001–30,000
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background: rgb(0,102,204)"></span> Low 5,001–10,000
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background: rgb(102,178,255)"></span> Very Low ≤ 5,000
    </div>
  </div>

    <div id="map"></div>
    <div id="panel"></div>
    <script src="map.js"></script>
  </body>
</html>
