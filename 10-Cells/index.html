<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DeckGL v9 + MapLibre + H3 Example</title>

    <!-- H3 library (must come first) -->
    <script src="https://unpkg.com/h3-js@^4.0.0"></script>

    <!-- DeckGL v9 -->
    <script src="https://unpkg.com/deck.gl@^9.0.0/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/geo-layers@^9.0.0/dist.min.js"></script>

    <!-- MapLibre basemap -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>

    <style>
      html, body {
        margin: 0;
        overflow: hidden;
      }
      #map {
        z-index: 0;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #title {
        z-index: 100;
        position: absolute;
        top: 20px;             /* distance from top */
        left: 50%;             /* move left edge to center */
        transform: translateX(-50%); /* shift back by half width */
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 4px;
        font-family: sans-serif;
      }
      #panel {
        position: absolute;
        z-index: 10000;
      }
      

    </style>
  </head>

  <body>
    <div id="title">
      <h1>Number of Enrolled of Highschool Students in the Country</h1>
      <p>#30DayMapChallenge2025 Day 16 | Hexagon Cells </p>
    </div>
    <div id="map"></div>
    <div id="panel"></div>
    <script src="map.js"></script>
  </body>
</html>
